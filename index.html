<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madus Bancore - Insurance Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .calculator-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }

        .calculator-section h2 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 25px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .calculator-section h2 i {
            color: #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .calculate-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .calculate-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-radius: 10px;
            text-align: center;
            font-size: 1rem;
            font-weight: 500;
            display: none;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: white;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-calculator"></i> Insurance Calculator</h1>
            <p>Madus Bancore Nidhi Limited</p>
        </div>

        <div class="calculator-section">
            <h2><i class="fas fa-calculator"></i> Calculate Insurance</h2>
            
            <div class="form-group">
                <label for="amount">Amount (₹)</label>
                <input type="number" id="amount" placeholder="Enter amount" min="1000">
            </div>

            <div class="form-group">
                <label for="tenure">Tenure (months)</label>
                <input type="number" id="tenure" placeholder="Enter tenure" min="1" max="360">
            </div>

            <button class="calculate-btn" onclick="calculateInsurance()">
                <i class="fas fa-calculator"></i> Calculate
            </button>

            <div class="result" id="result"></div>
        </div>

        <div class="footer">
            <p>&copy; 2024 Madus Bancore Nidhi Limited</p>
        </div>
    </div>

    <script>
        function calculateInsurance() {
            const amount = parseFloat(document.getElementById('amount').value);
            const tenure = parseFloat(document.getElementById('tenure').value);
            const resultDiv = document.getElementById('result');

            if (isNaN(amount) || isNaN(tenure) || amount <= 0 || tenure <= 0) {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Please enter valid values.';
                return;
            }

            if (amount < 1000) {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Minimum amount: ₹1,000.';
                return;
            }

            if (tenure < 1 || tenure > 360) {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Tenure: 1-360 months.';
                return;
            }

            const ratePer1000PerMonth = 8 / 12;
            const units = amount / 1000;
            const totalInsurance = units * ratePer1000PerMonth * tenure;
            const monthlyPremium = totalInsurance / tenure;

            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <h3><i class="fas fa-check-circle"></i> Calculation Complete</h3>
                <p><strong>Amount:</strong> ₹${amount.toLocaleString()}</p>
                <p><strong>Tenure:</strong> ${tenure} months</p>
                <p><strong>Total Insurance:</strong> ₹${totalInsurance.toFixed(2)}</p>
                <p><strong>Monthly Premium:</strong> ₹${monthlyPremium.toFixed(2)}</p>
                <p><strong>Rate:</strong> 8% p.a.</p>
            `;
        }

        // Input validation
        document.getElementById('amount').addEventListener('input', function(e) {
            let value = e.target.value;
            if (value && parseFloat(value) >= 1000) {
                e.target.style.borderColor = '#4CAF50';
            } else if (value) {
                e.target.style.borderColor = '#f44336';
            } else {
                e.target.style.borderColor = '#e1e5e9';
            }
        });

        document.getElementById('tenure').addEventListener('input', function(e) {
            let value = e.target.value;
            if (value && parseFloat(value) >= 1 && parseFloat(value) <= 360) {
                e.target.style.borderColor = '#4CAF50';
            } else if (value) {
                e.target.style.borderColor = '#f44336';
            } else {
                e.target.style.borderColor = '#e1e5e9';
            }
        });
    </script>
</body>
</html>
